<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
  <style>
    body {
      font-family: Roboto, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 20px;
    }

    .container {
      max-width: 400px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    h1 {
      text-align: center;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }

    .done {
      text-decoration: line-through;
    }
    .navbar {
      text-align: center;
      background-color: #f5f5f5;
      padding: 10px;
    }

    .navbar button {
      margin: 5px;
      padding: 10px 20px;
      background-color: #4caf50;
      color: #fff;
      border: none;
      border-radius: 3px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="navbar">
    <button onclick="navigateTo('/')">Home</button>
    <button onclick="navigateTo('/to-do')">To-Do</button>
    <button onclick="navigateTo('/done')">Done</button>
  </div>
  <div class="container">
    <h1>Completed Todos</h1>

    <ul id="completed-todo-list">
      <!-- Completed todo items will be added here -->
    </ul>

    <a href="/">Back to To-Do List</a>
  </div>

  <script>
     function navigateTo(route) {
      window.location.href = route;
    }
    // JavaScript code for displaying completed todos

     // Retrieve completed todos from localStorage or backend API
     const completedTodos = JSON.parse(localStorage.getItem('doneTodos')) || [];

// Function for displaying completed todos
function displayCompletedTodos() {
  const completedTodoList = document.getElementById('completed-todo-list');

  // Clear the list
  completedTodoList.innerHTML = '';

  // Add each completed todo to the list
  completedTodos.forEach((todo) => {
    const listItem = document.createElement('li');
    listItem.innerHTML = `
      <span class="todo-text done">${todo.text}</span>
    `;
    completedTodoList.appendChild(listItem);
  });
}

    // Display completed todos when the page loads
    displayCompletedTodos();
  </script>
</body>

</html>
